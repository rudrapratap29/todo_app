{% extends 'todo/base.html' %}

{% block content %}

<div class="container">
  <h1>Confirm Deletion</h1>

  <p class="p">Are you sure you want to delete the task "{{ task.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'task_detail' pk=task.pk %}">Cancel</a>
  </form>
</div>

{% endblock content %}
